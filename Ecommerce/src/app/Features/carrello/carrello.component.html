<div class="wrapper">
      <div class="top">
        <ul class="list-group list-group-flush" *ngFor="let n of items | async">
          <li class="list-group-item">
            <div class="list-grid">
              <div class="imgblend left" [style.background-color]="n.itemColor"
               [style.background-image]="'url(../../assets/'+n.itemType+'.png'">
              </div>
              <div class="right">
                <p>Articolo: {{ n.itemType }}</p>
                <p>Colore: <span class="colors"  [style.background-color]="n.itemColor">{{ n.itemColor }}</span></p>
                <p>Testo personalizzato: {{ n.itemText }}</p>
                <p>Colore testo: <span class="colors" [style.background-color]="n.textColor">{{ n.textColor }}</span></p>
              </div>
            </div>
            <hr>
          </li>
        </ul>
      </div>
      <div class="bottom" *ngIf="items">
        <nav aria-label="Page navigation example">
          <ul class="pagination pagination-circle pg-blue justify-content-center">
            <li class="page-item disabled"><a class="page-link" mdbWavesEffect>First</a></li>
            <li class="page-item disabled">
              <a class="page-link" aria-label="Previous" mdbWavesEffect>
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <li class="page-item active"><a class="page-link" mdbWavesEffect>1</a></li>
            <li class="page-item"><a class="page-link" mdbWavesEffect>2</a></li>
            <li class="page-item"><a class="page-link" mdbWavesEffect>3</a></li>
            <li class="page-item"><a class="page-link" mdbWavesEffect>4</a></li>
            <li class="page-item"><a class="page-link" mdbWavesEffect>5</a></li>
            <li class="page-item">
              <a class="page-link" aria-label="Next" mdbWavesEffect>
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
              </a>
            </li>
            <li class="page-item"><a class="page-link" mdbWavesEffect>Last</a></li>
          </ul>
        </nav>
      </div>
</div>
