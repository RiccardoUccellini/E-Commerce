<div id="wrapper">
  <mdb-carousel [animation]="'slide'">
    <mdb-carousel-item *ngFor="let item of list">
      <div class="view w-100">
        <img class="d-block w-100" [src]="item.img" alt="First slide">
        <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
        <button class="bottombtn" type="button" color="secondary" [routerLink]="['/personalizza', item.name]">PERSONALIZZA ORA</button>
      </div>
    </mdb-carousel-item>
  </mdb-carousel>
</div>
